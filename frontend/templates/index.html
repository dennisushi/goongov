<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoonGov - Trace Analysis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-wrapper">
        <header class="top-header">
            <div class="logo">
                <span class="logo-text">GoonGov</span>
            </div>
        </header>
        
        <div class="container">
            <!-- Trace Generation Section -->
            <div class="trace-generation-section">
                <h2>Generate Execution Trace</h2>
                <div class="trace-input-group">
                    <textarea 
                        id="user-query-input" 
                        placeholder="Enter your query for the agent (e.g., 'I would like to book the community center for a 30-person event on December 10th.')"
                        rows="2"
                    ></textarea>
                    <div class="trace-input-actions">
                        <select id="model-select">
                            <option value="claude-3-5-sonnet">Claude 3.5 Sonnet</option>
                            <option value="claude-3-opus">Claude 3 Opus</option>
                            <option value="claude-3-sonnet">Claude 3 Sonnet</option>
                        </select>
                        <button id="generate-trace-btn" onclick="generateTrace()">Send User Query</button>
                    </div>
                    <div id="trace-generation-loading" class="loading" style="display: none;">
                        Generating execution trace...
                    </div>
                </div>
            </div>
            
            <div class="main-content">
            <!-- Left Panel: Graph Visualization -->
            <div class="graph-panel">
                <h2>Execution Trace</h2>
                <div id="graph-container"></div>
                <div id="graph-loading" class="loading" style="display: none;">
                    Generating trace...
                </div>
            </div>

            <!-- Right Panel: Query and Results -->
            <div class="query-panel">
                <div class="query-section">
                    <h2>Query to Critic</h2>
                    <textarea 
                        id="query-input" 
                        placeholder="Enter your question about the trace (e.g., 'why did they choose this room')"
                        rows="3"
                    ></textarea>
                    
                    <div class="analysis-toggles">
                        <label class="toggle-label">
                            <input type="checkbox" id="toggle-find-issue-origin" checked>
                            <span>Culprit Detection (find_issue_origin)</span>
                        </label>
                        <label class="toggle-label">
                            <input type="checkbox" id="toggle-failure-analysis" checked>
                            <span>Error Detection (failure_analysis)</span>
                        </label>
                    </div>
                    
                    <button id="analyze-btn" onclick="analyzeTrace()">Analyze Trace</button>
                    <div id="query-loading" class="loading" style="display: none;">
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" id="progress-fill"></div>
                            </div>
                            <div class="progress-text" id="progress-text">Initializing analysis...</div>
                            <div class="progress-stages" id="progress-stages"></div>
                        </div>
                    </div>
                </div>

                <div class="results-section">
                    <h2>Culprit Analysis</h2>
                    <div id="summary" class="summary-box"></div>
                    <div id="culprits-list" class="culprits-list">
                        <div class="empty-state">
                            <p>No analysis performed yet. Enter a query and click "Analyze Trace" to identify culprits.</p>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script>
        // Load trace data if provided
        {% if current_trace %}
        window.initialTraceData = {{ current_trace | safe }};
        {% endif %}
    </script>
    <!-- Set API base URL if running frontend separately -->
    <script>
        // If running frontend on a different port, set the backend URL here
        // Uncomment and modify if needed:
        // window.API_BASE_URL = 'http://localhost:5000';
    </script>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
